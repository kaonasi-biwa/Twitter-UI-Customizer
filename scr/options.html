<body>
    <h1>Twitter UI Customizerの設定</h1>
    <p>色の設定はこちらからできます</p>
    <a href="https://twitter.com/settings/display">(Twitterの設定→アクセシビリティ、表示、言語→表示)</a>
    <h1>Twitter UI Customizerの操作方法</h1>
    <p>色を変更するときは、上のページから色を選んで保存ボタンを押します。</p>
    <p>デフォルトに戻すボタンで(この拡張機能での)デフォルトに戻せます。</p>
    <p>※この拡張機能のデフォルトは、日本時間2021/8/12のデザイン変更の前のデザインが基準になっています。</p>
    <p>色を変える必要がないなら導入するのみで大丈夫です。</p>
    <p>うまく色が変わらなければ再読込してください</p>
</body>
